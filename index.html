<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown using js</title>
     <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>New Year Countdown-2025</h1>
     
    <div id ="countdown" class="countdown">
     
      <div class="time">
        <h2 id="days">258</h2>
        <small>Days</small>
     </div>
     <div class="time">
        <h2 id="hours">12</h2>
        <small>Hours</small>
     </div>
     <div class="time">
        <h2 id="minutes">02</h2>
        <small>Minutes</small>
     </div>
     <div class="time">
        <h2 id="seconds">40</h2>
        <small>Seconds</small>
     </div>
    
     <div class="year" id="year">2025</div>
</div>
     <script src="index.js"></script>
</body>

</html>
